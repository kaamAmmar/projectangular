<div class="login-wrapper">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login">
      <div class="login-header">
        <div class="logo"></div>
        <div class="actions">
          <clr-dropdown>
            <button class="btn btn-link btn-sm" clrDropdownTrigger>
              Language
              <cds-icon shape="angle" direction="down"></cds-icon>
            </button>
            <clr-dropdown-menu>
              <div aria-label="Language 1" clrDropdownItem>Language 1</div>
              <div aria-label="Language 2" clrDropdownItem>Language 2</div>
              <div aria-label="Language 3" clrDropdownItem>Language 3</div>a*
            </clr-dropdown-menu>
          </clr-dropdown>
        </div>
      </div>
      <div class="login-body">
        <section class="title">
          <div class="welcome">Welcome to</div>
          Company Product Name
          <div class="hint">Product tagline</div>
        </section>
        <div class="login-group">
          <clr-select-container>
            <label>User Role</label>
            <select clrSelect formControlName="type">
              <option value="local">Local Users</option>
              <option value="admin">Administrator</option>
            </select>
          </clr-select-container>
          <clr-input-container>
            <label class="clr-sr-only">E-mail</label>
            <input
              type="text"
              autocomplete="username"
              clrInput
              placeholder="Enter e-mail"
              formControlName="username"
            />
          </clr-input-container>
          <clr-password-container>
            <label class="clr-sr-only">Password</label>
            <input
              type="password"
              autocomplete="current-password"
              clrPassword
              placeholder="Enter password"
              formControlName="password"
            />
          </clr-password-container>
          <clr-checkbox-wrapper>
            <label>Remember me</label>
            <input type="checkbox" clrCheckbox formControlName="rememberMe" />
          </clr-checkbox-wrapper>
          <div class="error active">Invalid user name or password</div>
          <button type="submit" class="btn btn-primary">Log in</button>
          <a href="javascript://" class="signup">Sign up for an account</a>
        </div>
      </div>
      <div class="login-footer">
        <span class="copyright">2023 VMware, Inc.</span>
        <a href="javascript://">Terms</a>
        <a href="javascript://">Privacy</a>
        <a href="javascript://">California Privacy Rights</a>
      </div>
    </form>
  </div>
